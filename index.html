<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King of 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); 
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h3 {
            color: #e0e0e0;
            font-size: 1.5rem;
            font-weight: 400;
            margin-top: 0;
            margin-bottom: 30px;
        }

       
        iframe {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            height: 900px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 992px) {
            .container {
                width: 95%;
                padding: 30px 20px;
            }
            h1 {
                font-size: 2.2rem;
            }
            h3 {
                font-size: 1.3rem;
            }
            iframe {
                height: 800px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 2rem;
            }
            h3 {
                font-size: 1.2rem;
            }
            iframe {
                height: 700px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }
            h3 {
                font-size: 1rem;
            }
            iframe {
                height: 600px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the King of 2025 Tournament</h1>
        <h3>Year End Badminton Clash</h3>
        <iframe src="https://challonge.com/kingof2025/module" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
    </div>

</body>
</html>
